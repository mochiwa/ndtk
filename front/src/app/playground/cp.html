{{maxH}}
{{minH}}
{{maxV}}
{{minV}}

<div class="main">
    <svg
      (pointerdown)="downHandleGrid($event)"
      (pointermove)="moveHandleGrid($event)"
      (click)="clickHandleGrid($event)"
      width="auto" height="100%"
      viewBox="0 0 0 0"
      #svgGrid>

      <defs>
        <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
          <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
        </pattern>
        <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
          <rect width="100" height="100" fill="url(#smallGrid)"/>
          <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"/>
        </pattern>
      </defs>
      <rect x="0" y="0" [attr.width]="maxH" [attr.height]="maxV" fill="url(#grid)" />

      <!-- node -->
      <ng-container *ngIf="flows$ | async as flow">
        <rect *ngFor="let node of flow.nodes"
              [attr.id]="node.id"
              [attr.x]="minH*-1 + node.x"
              [attr.y]="minV*-1 + node.y"
              width="100"
              height="100"
              rx="0"
              ry="0"
              stroke="black"
              stroke-width="0.1"
              [attr.fill]="color(node)">
        </rect>
      </ng-container>
    </svg>
</div>
