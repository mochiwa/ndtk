<div [attr.data-tst]="'add_project-form'">
  <h1 mat-dialog-title>Add new project</h1>
  <div mat-dialog-content>
    <form
      [attr.data-tst]="'add-project'"
      [formGroup]="projectForm">
      <mat-form-field>
        <mat-label>Project name</mat-label>
        <input
          [name]="'project_name'"
          formControlName="project_name"
          matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Project uri</mat-label>
        <input
          [name]="'nifi_uri'"
          formControlName="nifi_uri"
          matInput>
      </mat-form-field>
    </form>
  </div>
  <div align="end" mat-dialog-actions>
    <button
      (click)="cancel()"
      mat-button
      mat-dialog-close>Cancel
    </button>
    <button
      (click)="submit()"
      mat-button>Submit
    </button>
  </div>
</div>
